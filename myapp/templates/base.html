<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='./styles/base.css')}}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxd</title>
</head>
<body>
    <ul class="nav">
        <li class="nav-link">
            <a class="nav-bar" href="{{url_for('core.index')}}">Home</a>
        </li>
        <li class="nav-link">
            <a class="nav-bar" href="{{url_for('core.info')}}">About</a>
        </li>

        {% if current_user.is_authenticated %}
        <li class="nav-link">
            <a class="nav-bar" href="{{url_for('users.logout')}}">Log Out</a>
        </li>
        <li class="nav-link">
            <a class="nav-bar" href="{{url_for('users.account')}}">Account</a>
        </li>
        <li class="nav-link">
            <a class="nav-bar" href="{{url_for('items.create_item')}}">Create Item</a> 
        </li>
        {% else %}
        <li class="nav-link">
            <a class="nav-bar" href="{{url_for('users.login')}}">Log In</a>
        </li>
        <li class="nav-link">
            <a class="nav-bar" href="{{url_for('users.register')}}">Register</a>
        </li>
        {% endif %}
    </ul>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
